<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>крутой калькулятор</title>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 1 число"
        id="input1"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 2 число"
        id="input2"
      />
      <div class="d-flex mb-2">
        <button class="btn flex-grow-1 mx-2" id="plus" style="background-color: green; color: white;">+</button>
        <button class="btn flex-grow-1 mx-2" id="minus" style="background-color: red; color: white;">-</button>
        <button class="btn flex-grow-1 mx-2" id="multiply" style="background-color: blue; color: white;">*</button>
        <button class="btn flex-grow-1 mx-2" id="divide" style="background-color: orange; color: white;">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Вычислить
      </button>

      <div class="text-bg-light p-3 text-center">
        <h4>Результат:</h4>
        <p id="result" class="mb-0"></p>
      </div>
    </div>
  </body>
</html>
